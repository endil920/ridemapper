<!DOCTYPE html>
<html lang = "en" ng-app = "ridemapper">

	<script src="javascripts/modules.js" type="text/javascript"></script>
	<script src="javascripts/addressParser.js" type="text/javascript"></script>
	<body>
		<form>
			First Name: <input type = "text" name = "firstName"><br/>
			Last Name: <input type = "text" name = "lastName"><br/>
